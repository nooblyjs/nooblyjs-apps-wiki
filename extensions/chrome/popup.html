<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noobly Wiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app-container" class="container-fluid p-3">
        <!-- Initial view: settings prompt or login form -->
        <div id="initial-view">
            <div id="settings-prompt" class="text-center d-none">
                <p>API URL not set.</p>
                <button id="go-to-settings" class="btn btn-primary">Go to Settings</button>
            </div>
            <div id="login-view" class="d-none">
                <h5 class="text-center mb-3">Login to Noobly Wiki</h5>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div id="login-error" class="alert alert-danger d-none"></div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>

        <!-- Main view: after login -->
        <div id="main-view" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">Noobly Wiki</h5>
                <div>
                    <button id="logout-btn" class="btn btn-sm btn-outline-secondary">Logout</button>
                </div>
            </div>
            
            <div class="mb-3">
                <input type="search" id="search-input" class="form-control" placeholder="Search in space...">
            </div>

            <div class="mb-3">
                <select id="spaces-dropdown" class="form-select"></select>
            </div>

            <ul class="nav nav-tabs nav-fill mb-2">
                <li class="nav-item"><a class="nav-link active" id="browse-tab" href="#">Browse</a></li>
                <li class="nav-item"><a class="nav-link" id="recent-tab" href="#">Recent</a></li>
                <li class="nav-item"><a class="nav-link" id="starred-tab" href="#">Starred</a></li>
            </ul>

            <div id="content-area">
                <nav id="breadcrumb" aria-label="breadcrumb" class="mb-2"></nav>
                <div id="folder-view" class="list-group"></div>
                <div id="document-view" class="d-none">
                    <button id="back-to-folder-view" class="btn btn-sm btn-outline-secondary mb-2"><i class="bi bi-arrow-left"></i> Back</button>
                    <div id="document-content"></div>
                </div>
                <div id="search-view" class="d-none"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/popup.js"></script>
</body>
</html>
