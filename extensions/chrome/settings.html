<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noobly Wiki Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container p-4">
        <h2>Settings</h2>
        <form id="settings-form">
            <div class="mb-3">
                <label for="api-url" class="form-label">API Root URL</label>
                <input type="url" class="form-control" id="api-url" placeholder="https://your-app-url.com" required>
                <div class="form-text">The root URL of your Noobly Wiki application.</div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <div id="status" class="mt-3"></div>
    </div>
    <script src="js/settings.js"></script>
</body>
</html>
